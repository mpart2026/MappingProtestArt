    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const dropdowns = document.querySelectorAll('.dropdown');
        
        dropdowns.forEach(dropdown => {
          const toggle = dropdown.querySelector('.dropdown-toggle');
          const menu = dropdown.querySelector('.dropdown-menu');
          
          toggle.addEventListener('click', function(e) {
            e.stopPropagation();
            // Close all other dropdowns
            document.querySelectorAll('.dropdown-menu').forEach(m => {
              if (m !== menu) m.classList.remove('show');
            });
            // Toggle this dropdown
            menu.classList.toggle('show');
          });
        });
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function() {
          document.querySelectorAll('.dropdown-menu').forEach(menu => {
            menu.classList.remove('show');
          });
        });
      });

<script type="module">

import {define} from "../_observablehq/client.ee988f02.js";
import {registerFile} from "../_observablehq/stdlib.73a8ec5a.js";

registerFile("../data/artwork.csv", {"name":"../data/artwork.csv","mimeType":"text/csv","path":"../_file/data/artwork.2f9f7be8.csv","lastModified":1770940694743,"size":16464});

define({id: "05c9708e", inputs: ["FileAttachment","view","Inputs"], outputs: ["topojson","world","land","data","validData","dataWithDecade","decades","selectedDecade"], body: async (FileAttachment,view,Inputs) => {
const topojson = await import("../_npm/topojson-client@3.1.0/edd9ee95.js");
// Load world geography data - topojson needs to be imported

const world = await fetch("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json")
  .then(r => r.json());

const land = topojson.feature(world, world.objects.land);

// Load your CSV data
const data = await FileAttachment("../data/artwork.csv").csv({typed: true});

// Filter out records without coordinates
const validData = data.filter(d => 
  d.Latitude != null && 
  d.Longitude != null && 
  !isNaN(d.Latitude) && 
  !isNaN(d.Longitude) &&
  d.Year != null &&
  !isNaN(d.Year)
);

// Create decade bins
const dataWithDecade = validData.map(d => ({
  ...d,
  Decade: Math.floor(d.Year / 10) * 10
}));

// Get unique decades for faceting
const decades = [...new Set(dataWithDecade.map(d => d.Decade))].sort();

const selectedDecade = view(Inputs.select(
  decades,
  {label: "Select Decade", value: decades[0]}
));
return {topojson,world,land,data,validData,dataWithDecade,decades,selectedDecade};
}});

define({id: "ce7774f2", inputs: ["Plot","selectedDecade","land","dataWithDecade","display"], body: async (Plot,selectedDecade,land,dataWithDecade,display) => {
display(await(
// Faceted small multiples by decade - adjusted width to fit container
Plot.plot({
  title: `Artworks from the ${selectedDecade}s`,
  width: 850,  // Slightly less than container max-width to account for padding
  height: 600,
  projection: "equirectangular",
  marks: [
    Plot.geo(land, {fill: "#e0e0e0", stroke: "white", strokeWidth: 0.5}),
    Plot.sphere({stroke: "#000", strokeWidth: 1}),
    Plot.dot(dataWithDecade.filter(d => d.Decade === selectedDecade), {
      x: "Longitude",
      y: "Latitude",
      fill: "Theme",
      r: 6,
      fillOpacity: 0.7,
      stroke: "white",
      strokeWidth: 1,
      title: d => `${d.Title}\n${d.Creator} (${d.Year})\n${d.Location}, ${d.Country}\n${d.Medium}`,
      tip: true
    }),
    // Annotation showing count
    Plot.text([[0, 90]], {
      text: [`${dataWithDecade.filter(d => d.Decade === selectedDecade).length} artworks`],
      frameAnchor: "top-right",
      fontSize: 16,
      fontWeight: "bold",
      fill: "#333",
      dx: -20,
      dy: 20
    })
  ],
  color: {
    legend: true,
    scheme: "tableau10",
    label: "Theme"
  }
})
))
}});

define({id: "cea7a856", inputs: ["d3","data"], outputs: ["themeCounts","themeData","total"], body: (d3,data) => {
// Count artworks by theme
const themeCounts = d3.rollup(
  data,
  v => v.length,
  d => d.Theme
);

// Convert to array format for plotting
const themeData = Array.from(themeCounts, ([theme, count]) => ({
  theme: theme,
  count: count
})).sort((a, b) => b.count - a.count);

// Calculate total for percentages
const total = d3.sum(themeData, d => d.count);
return {themeCounts,themeData,total};
}});

define({id: "a924fd1f", inputs: ["Plot","themeData","total","display"], body: async (Plot,themeData,total,display) => {
display(await(
Plot.plot({
  title: "Artwork Themes (Grid View)",
  width: 850,  // Match the container width
  height: 400,
  axis: null,
  marginTop: 40,
  marks: [
    Plot.cell(themeData, {
      x: (d, i) => i % 4,  // 4 columns
      y: (d, i) => Math.floor(i / 4),  // rows
      fill: "count",
      tip: true,
      title: d => `${d.theme}\n${d.count} artworks (${(d.count/total*100).toFixed(1)}%)`,
      inset: 2
    }),
    Plot.text(themeData, {
      x: (d, i) => i % 4,
      y: (d, i) => Math.floor(i / 4),
      text: d => `${d.theme}\n${d.count}`,
      fill: "white",
      fontWeight: "bold",
      fontSize: 11,
      lineWidth: 10
    })
  ],
  color: {
    scheme: "turbo",
    legend: true,
    label: "Number of Artworks"
  }
})
))
}});

define({id: "d2f58bf7", inputs: ["d3","data"], outputs: ["spaceDescCounts","spaceDescData","totalSpaceDesc"], body: (d3,data) => {
// Count artworks by SpaceDesc
const spaceDescCounts = d3.rollup(
  data.filter(d => d.SpaceDesc && d.SpaceDesc.trim() !== ""),
  v => v.length,
  d => d.SpaceDesc
);

// Convert to array format for plotting
const spaceDescData = Array.from(spaceDescCounts, ([spaceDesc, count]) => ({
  spaceDesc: spaceDesc,
  count: count
})).sort((a, b) => b.count - a.count);

// Calculate total for percentages
const totalSpaceDesc = d3.sum(spaceDescData, d => d.count);
return {spaceDescCounts,spaceDescData,totalSpaceDesc};
}});

define({id: "035f2f8a", inputs: ["Plot","spaceDescData","totalSpaceDesc","display"], body: async (Plot,spaceDescData,totalSpaceDesc,display) => {
display(await(
Plot.plot({
  title: "Artworks by Space Description",
  width: 850,
  height: 400,
  marginLeft: 150,
  marginBottom: 60,
  x: {
    label: "Number of Artworks",
    grid: true
  },
  y: {
    label: null
  },
  marks: [
    Plot.barX(spaceDescData, {
      y: "spaceDesc",
      x: "count",
      fill: "count",
      sort: {y: "-x"},
      tip: true,
      title: d => `${d.spaceDesc}\n${d.count} artworks (${(d.count/totalSpaceDesc*100).toFixed(1)}%)`
    }),
    Plot.text(spaceDescData, {
      y: "spaceDesc",
      x: "count",
      text: d => d.count,
      dx: 15,
      fill: "#333",
      fontSize: 11,
      fontWeight: "bold"
    })
  ],
  color: {
    scheme: "blues",
    legend: true,
    label: "Count"
  }
})
))
}});

</script>
